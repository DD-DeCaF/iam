version: "3.1" # note: pycharm does not support newer versions than this
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - "./:/app"
    environment:
      - PYTHONUNBUFFERED=1
      - FLASK_APP=iam/main.py
      - CONFIGURATION=dev
      - SQLALCHEMY_DATABASE_URI=postgres://postgres:@postgres:5432/postgres
    env_file: .env
    depends_on:
      - postgres
    networks:
      - iloop

  postgres:
    image: postgres:10-alpine
    volumes:
      - /var/lib/postgresql/data
    networks:
      - iloop

networks:
  iloop:
    external: true
