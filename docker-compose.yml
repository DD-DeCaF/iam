version: "3.1" # note: pycharm does not support newer versions than this
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - "./:/app"
    environment:
      - PYTHONUNBUFFERED=1
      - FLASK_APP=iam/main.py
      - CONFIGURATION=dev
      - SECRET_KEY=
      - SERVICE_URL=
      - SENTRY_DSN=
      - BASIC_AUTH_USERNAME=admin
      - BASIC_AUTH_PASSWORD=
      - FEAT_TOGGLE_LOCAL_AUTH=1
      - SQLALCHEMY_DATABASE_URI=postgres://postgres:@postgres:5432/iam
      - FEAT_TOGGLE_FIREBASE=
      - FEAT_TOGGLE_OIDC=
    depends_on:
      - postgres
    networks:
      - iloop

  postgres:
    image: postgres:10-alpine
    volumes:
      - /var/lib/postgresql/data
    networks:
      - iloop

networks:
  iloop:
    external: true
