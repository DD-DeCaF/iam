sudo: required
language: minimal

git:
  depth: 2

services:
  - docker

env:
  global:
    - IMAGE_TAG=travis-ci-test
    - DEV_IMAGE=dddecaf/iam:${IMAGE_TAG}
    - PROD_IMAGE=dddecaf/iam:travis-ci-prod
  matrix:
    - TARGET=test-travis
    - TARGET=pipenv-check
    - TARGET=flake8
    - TARGET=isort
    - TARGET=license

matrix:
  fast_finish: true

before_script:
  - docker login -u=decaftravis -p=${DOCKER_PASSWORD}
  - make network

script:
  - docker pull ${DEV_IMAGE}
  - make setup ${TARGET}

stages:
  - build
  - test
  - name: deploy
    if: branch = master

jobs:
  include:
    - stage: build
      script:
        # Don't make a separate production build to decrease build time
        - docker build -t ${DEV_IMAGE} -t ${PROD_IMAGE} .
        - docker push ${DEV_IMAGE}
        - docker push ${PROD_IMAGE}
    - stage: deploy
      script:
        - docker pull ${PROD_IMAGE}
      deploy:
        provider: script
        script: ./scripts/push_to_hub.sh

notifications:
  email: false
  slack:
    rooms:
      - ${SLACK_ACCOUNT}:${SLACK_TOKEN}#${SLACK_CHANNEL}
    on_success: never
    on_failure: always
    on_pull_requests: false
