sudo: required
language: python

branches:
  only:
  - master
  - devel

git:
  depth: 3

services:
  - docker

install:
  - pip install -r requirements.txt

script:
  - py.test -vxs --cov=iam tests
  - flake8 iam tests
  - isort --check-only --recursive iam tests

after_success:
  - codecov
  - docker login -u=$DOCKER_USERNAME -p=$DOCKER_PASSWORD

deploy:
  provider: script
  script: ./scripts/push_to_hub_travis.sh
  on:
    all_branches: true

notifications:
  slack:
    on_success: never
    rooms:
      - secure: 
